    <div class="container-fluid">
      <h3>Edit Data</h3>

    <div class="container">
      <form action="#" th:action="@{/edit}" th:object="${data}" method="post" enctype="multipart/form-data">
        <table>
      <div class="form-group">
          <label for="exampleInputEmail1">ID</label>
          <input name="id" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="EmailHelp" placeholder="id">
      </div>
      <div class="form-group">
          <label for="exampleInputEmail1">No KTP</label>
          <input name="noktp" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="EmailHelp" placeholder="noktp">
      </div>
      <div class="form-group">
          <label for="exampleInputEmail1">Nama</label>
          <input name="nama" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="EmailHelp" placeholder="Nama">
      </div>
      <div class="mb-3">
          <label for="tgllahir" class="form-label">Tanggal Lahir</label>
          <input type="date" class="form-control" id="waktu" name="tgllahir" placeholder="tgllahir">
      </div>
      <div class="form-group">
          <label for="exampleInputEmail1">Jenis Kelamin</label>
          <select name="jeniskelamin" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="EmailHelp" placeholder="jeniskelamin">
              <option value="Laki-laki">-</option>
              <option value="Laki-laki">Laki-laki</option>
              <option value="Perempuan">Perempuan</option></select>
      </div>
      <div class="form-group">
          <label for="exampleFormControlTextarea1">Alamat</label>
          <textarea name="alamat" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="form-group">
          <label for="exampleInputEmail1">Agama</label>
          <input name="agama" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="EmailHelp" placeholder="agama">
      </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Status</label>
                <select name="status" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="EmailHelp" placeholder="status">
                    <option value="Belum Kawin">-</option>
                    <option value="Belum Kawin">Belum Kawin</option>
                    <option value="Kawin">Kawin</option></select>
            </div>
      <div class="form-group">
          <label for="exampleInputEmail1">Pekerjaan</label>
          <input name="pekerjaan" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="EmailHelp" placeholder="pekerjaan">
      </div>
      <div class="form-group">
          <label for="exampleInputEmail1">Warganegara</label>
          <select class="form-control" id="warganegara" name="warganegara">
                    <option value="WNI">-</option>
                    <option value="WNI">WNI</option>
                    <option value="WNA">WNA</option>
      </div>
      <div class="form-group">
          <label for="exampleInputEmail1">Berlaku Hingga</label>
          <input name="berlakuhingga" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="EmailHelp" placeholder="berlakuhingga">
      </div>
      <tr>
        <td>Foto</td>
        <td><input accept="image/*" type="file" name="foto" id="gambar"></td>
      </tr>
      <tr>
        <td></td>
        <button type="submit" class="btn btn-sm btn-success" id="btnsubmit" name="btnsubmit"><i class="fa fa-save"></i> Simpan</button>
      </tr>
    </table>
